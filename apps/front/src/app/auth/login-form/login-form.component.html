<mat-card>
  <mat-card-title>Authentification</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Utilisateur" formControlName="username">
          <mat-hint align="start">Client Premium : <strong>user1/pass1</strong></mat-hint>
          <mat-hint align="end">Client normal : <strong>user2/pass2</strong></mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Mot de passe" formControlName="password">
        </mat-form-field>
      </p>
      <p *ngIf="errorMessage" class="loginError">
        {{ errorMessage }}
      </p>
      <p class="loginButtons">
        <button type="submit" mat-raised-button>Se connecter</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
